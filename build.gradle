plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

apply plugin: 'java'

group 'com.vtx.app'
version '2.1-fuzzier'
mainClassName = 'Main'

repositories {
    mavenLocal()
    mavenCentral()
}
jar {
    manifest { attributes 'Main-Class': mainClassName }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    compile 'me.xdrop:fuzzywuzzy:1.3.1'
    compile group: 'org.apache.poi', name :'poi', version:'5.0.0'
    compile group: 'org.apache.poi', name : 'poi-ooxml', version : '5.0.0'
}

test {
    useJUnitPlatform()
}

javafx {
    version = '16'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
    application {
        mainClassName = 'Main'
        applicationName = 'JavaWuzzy'
        applicationDefaultJvmArgs = [
                '--module-path="D:\\Programming\\Libraries\\javafx-sdk-16\\lib"' +
                '--add-modules=javafx.controls,javafx.fxml']
        println("applicationDefaultJvmArgs:" + applicationDefaultJvmArgs)
    }
}